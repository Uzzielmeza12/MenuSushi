<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <main>
        <section class="hero">

            </div>

            <div class="hero-image">
                <img src="https://s1.eestatic.com/2015/05/11/cocinillas/cocinillas_32506750_116175093_1706x960.jpg"  alt="sushiplate">
            </div>
        </section>

        <section class="services">
            <h2> Nuestros servicios</h2>
            <div class="dishes">   
                <div class="dishes-image dishes-image-big">
                    <img src="https://topadventure.com/__export/1669493518121/sites/laverdad/img/2022/11/26/cocina_japonesa_platillos_portada.jpg_218792355.jpg" alt="video">

                <div class="dishes-image">
                    <img src="https://i.blogs.es/e2e7fb/885698278_3536a2d558_b/450_1000.jpg" alt="plate 1">
                </div>
                <div class="dishes-image">
                    <img src="https://cdn.shopify.com/s/files/1/0567/1023/4267/files/traditional-sushi-on-dark-surface.jpg?v=1631695883" alt="plate 2">

                <div class="dishes-image">
                    <img src="https://masaryk.tv/wp-content/uploads/2021/08/SunsetRoll.png" alt="plate 3">

                <div class="dishes-image">
                    <img src="https://tusushi.com.mx/wp-content/uploads/2023/02/tu_sushi_home_img.png" alt="plate 4">

     <section class="menu">

                <img src="https://cdn.kiwilimon.com/brightcove/6503/6503.jpg" alt="sushi 1">
            </div>


            <div class="plates-image">
                <img src="https://www.finedininglovers.com/es/sites/g/files/xknfdk1706/files/2021-06/tipos-de-sushi-california-rolls%C2%A9iStock.jpg" alt="sushi 3">
            </div>

            <div class="plates-image">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/02/fb/a6/c1/delicioso-rollo-tsunami.jpg" alt="sushi 4">
